{% extends 'base.html' %}
{% block content %}
    <h1>ToDo List</h1>

        {% for todo in todos %}
            <li>
                {{ todo.title }}: {% if todo.completed %}Completed{% else %}Pending{% endif %}
            </li>
        {% endfor %}
    </ul>
